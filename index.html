<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="block">
    <h2 class="question--title">Q1 サイズ変更</h2>
    <div class="group">
      <div class="box-red-q1"></div>
    </div>
  </div>
  <div class="block">
    <h2 class="question--title">Q2 色変更</h2>
    <div class="group">
      <div class="box red-q2"></div>
    </div>
  </div>
  <div class="block">
    <h2 class="question--title">Q3 margin値の変更</h2>
    <div class="group">
      <div class="box blue-q3"></div>
      <div class="box green-q3"></div>
    </div>
  </div>
  </div>
  <div class="block">
    <h2 class="question--title">Q4 floatの解除</h2>
    <div class="group-float">
      <div class="box red-q4"></div>
      <div class="box blue-q4"></div>
    </div>
  </div>
  </div>
  <div class="block">
    <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
    <div class="group-q5">
      <div class="box red-q5">A</div>
      <div class="box blue-q5">B</div>
      <div class="box orange">C</div>
    </div>
  </div>
  
  </div>
  <div class="block">
    <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
    <div class="group-q6">
      <div class="box green-q6">A</div>
      <div class="box yellowgreen">B</div>
      <div class="box pink">C</div>
    </div>
  </div>
  </div>
  <div class="block">
    <h2 class="question--title">Q7 要素の表示・非表示</h2>
    <div class="group">
      <div class="box red-q7"></div>
      <div class="box blue-q7"></div>
      <div class="box green"></div>
    </div>
  </div>
  </div>
</body>

</html>
